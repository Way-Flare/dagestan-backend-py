name: build, push and deploy
on: [ push ] 
  #push:
  #branches: 
  #- "develop"

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repository
        uses: actions/checkout@v3
      - name: login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD}}
      - name: build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dagestantrails:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Docker stop, pull and up
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            ssh ${{ secrets.TEST_HOST }} -- docker-compose pull
            ssh ${{ secrets.TEST_HOST }} -- docker-compose stop 
            ssh ${{ secrets.TEST_HOST }} -- docker-compose up -d
  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Throw away all the garbage
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script:
            ssh ${{ secrets.TEST_HOST }} -- docker system prune -f --filter "label!=keep"
