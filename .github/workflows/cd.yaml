name: build, push and deploy
on:  
  push:
    branches: 
      - "develop"

jobs:
  build_and_push:
    runs-on: self-hosted
    steps:
      - name: checkout the repository
        uses: actions/checkout@v3
      - name: login to nexus
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.NEXUS_HOST }}
          username: ${{ secrets.NEXUS_USERNAME }}
          password: ${{ secrets.NEXUS_PASSWORD}}
      - name: build and push
        run: docker build -t ${{ secrets.NEXUS_HOST }}/${{ secrets.NEXUS_REPOSITORY }}/dagestanback:latest .
      - name: push docker image
        run: docker push ${{ secrets.NEXUS_HOST }}/${{ secrets.NEXUS_REPOSITORY }}/dagestanback:latest

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: Docker stop, pull and up
        run: |
          ssh ${{ secrets.TEST_HOST }} -- docker-compose pull
          ssh ${{ secrets.TEST_HOST }} -- docker-compose stop 
          ssh ${{ secrets.TEST_HOST }} -- docker-compose up -d

  cleanup:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Throw away all the garbage
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script:
            ssh ${{ secrets.TEST_HOST }} -- docker system prune -f --filter "label!=keep"
